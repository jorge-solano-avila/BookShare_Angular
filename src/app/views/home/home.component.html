<div>
	<div class = "row custom-width">
		<img class = "custom-image-bookshare" src = "assets/images/BookShare.jpg">
	</div>

	<br>

	<swiper *ngIf = "showSwiper" [config] = "swiperConfig">
		<div class = "swiper-wrapper">
			<div *ngFor = "let interest of interests; let i = index" class = "swiper-slide custom-image-size" (click) = "selectInterest( i )">
				<img [src] = "server + interest.photo.image.url">
				<div class = "custom-hover">
					<div class = "custom-hover-text">{{ interest.name }}</div>
				</div>
			</div>
		</div>

		<div class = "swiper-pagination"></div>
	</swiper>
</div>
